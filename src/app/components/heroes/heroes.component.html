<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
    <div class="card-group">
        <div class="card" *ngFor="let heroe of heroes">
            <img src="{{heroe.img}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <p class="card-text"><small class="text-muted">{{heroe.casa}}</small></p>
            </div>
        </div>
    </div>
</div>
