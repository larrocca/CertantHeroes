<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
    <div class="card-group">
        <div class="card" *ngFor="let heroe of heroes; let i = index">
            <img src="{{heroe.img}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            </div>
            <!-- <a [routerLink]="['/heroe',i]" type="button" class="btn btn-outline-primary brn-block">
                ver mas
            </a>-->
            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary brn-block">
                ver mas
            </button>
        </div>
    </div>
</div>
